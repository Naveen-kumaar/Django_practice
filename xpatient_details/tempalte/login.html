<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <style>
        #container{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="POST">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your Name" name="name">
            <label for="mail">Email</label>
            <input type="text" placeholder="Enter your E-Mail" name="mail">
            <label for="pwd">Password</label>
            <input type="password" placeholder="Enter your Password" name="pwd">
            <label for="con-pwd">Conform Password</label>
            <input type="password" placeholder="Conform Password" name="con-pwd">
        </form>
    </div>
</body>
</html>
